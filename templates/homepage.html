<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .register-photo {
   
    padding: 180px 0
}
body{
    background-color: #508bfc;
    background-size: cover;
    background-repeat: no-repeat;
}

.register-photo .image-holder {
    display: table-cell;
    width: auto;
    
}

.register-photo .form-container {
    display: table;
    max-width: 900px;
    width: 50%;
    margin: 0 auto;
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7)
}

.register-photo form {
    display: table-cell;
    width: 400px;
    background-color: #ffffff;
    padding: 40px 60px;
    color: #505e6c
}

@media (max-width:991px) {
    .register-photo form {
        padding: 40px
    }
}

.register-photo form h2 {
    font-size: 24px;
    line-height: 1.5;
    margin-bottom: 30px

}

.register-photo form .form-control {
    background: transparent;
    border: none;
    color:  #61acb3;
    border-bottom: 1px solid #dfe7f1;
    border-radius: 0;
    box-shadow: none;
    outline: none;
    color: inherit;
    text-indent: 0px;
    height: 40px
}

.register-photo form .form-check {
    font-size: 13px;
    line-height: 20px
 
}

.register-photo form .btn-primary {
    background: #61acb3 ;
    border: none;
    border-radius: 25px;
    padding: 11px;
    box-shadow: none;
    margin-top: 35px;
    text-shadow: none;
    outline: none !important
}

.register-photo form .btn-primary:hover,
.register-photo form .btn-primary:active {
    background:#61acb3
}

.register-photo form .btn-primary:active {
    transform: translateY(1px)
}

.register-photo form .already {
    display: block;
    text-align: center;
    font-size: 12px;
    color: #6f7a85;
    opacity: 0.9;
    text-decoration: none
}

    </style>
</head>
<body>
   
    
    <div class="register-photo">
        <h1 style="color: white;"><center>university of kent</center></h1>
        <h2 style="color: white;"><center><i>"learning never exhausts the mind"</i></center></h2>
        <h4 style="color: yellow; margin-left: 50%;"><i>-leonardo da vinci</i></h4>
        <button class="btn btn-success btn-block btn-info" style="margin-bottom: px; background-color: #61acb3; border-radius: 5px; margin-left: 45%;width: 100px;"><a style="color: white;text-decoration: none;" href="{% url 'th_page' %}">SignUp</a></button>
        
        <br>
        <br>
        <div class="form-container">

            
      
            
                <form action="{% url 'admin_log' %}" method="POST">
                    {% csrf_token %}
                    <h2 class="text-center" style="font-family: 'poppins';"><strong>Login</strong></h2>

                    <div class="form-group">
                        <input class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    
                    
                
                    
                    <div class="form-group"><button class="btn btn-success btn-block btn-info" type="submit" style="width: 100px; margin-left: 45%;margin-top: 10px;">LogIn</button></div>
                </form>
               </div>
            </div>
        </div>

        {%for m in messages %}
        <div style="text-align: center;color: white;font-size: 25px; margin-top: 20px;">
            {{m}}
        </div>
        {% endfor %}

</body>
</html>
